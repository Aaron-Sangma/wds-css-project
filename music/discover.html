<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/discover-main/discover-main.css" />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Soundwave - Discover</title>
  </head>
  <body class="full__height__grow">
    <div class="container full__height__grow">
      <header class="main__header">
        <a href="home.html" class="brand__logo">
          <img src="/assets/images/logo.png" alt="logo" />
          <div class="brand__logo__name">Soundwave</div>
        </a>
        <nav class="main__nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html ">Join</a></li>
          </ul>
        </nav>
      </header>

      <section class="discover__main__section">
        <div class="cta">
          <h1 class="title">Discover new music</h1>
          <div class="icon__section">
            <div class="icon">
              <img src="./assets/images/microphone.svg" alt="Microphone icon">
              Charts
            </img>
            </div>
            <div class="icon">
              <img src="./assets/images/albums.svg" alt="">
              Albums
              </img>
            </div>
            <div class="icon">
              <img src="./assets/images/more.svg" alt="">
              More
              </img>
            </div>
          </div>
          By joining you can benefit by listening to the latest albums released.
        </div>
        <img class="covers__image" src="./assets/images/covers.jpg"/>
      </section>
    </div>
    <footer class="main__footer">
      <div class="container">
        <nav class="footer__nav">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="footer__nav">
          <ul>
            <li>
              <a href="#" class="social__link">
                <img src="./assets/images/twitter.svg" />
                Twitter
              </a>
            </li>
            <li>
              <a href="#" class="social__link">
                <img src="./assets/images/facebook.svg" />
                Facebook
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
