<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/join-main/join-main.css" />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Soundwave - Join</title>
  </head>
  <body class="full__height__grow">
    <div class="container full__height__grow">
      <header class="main__header">
        <a href="home.html" class="brand__logo">
          <img src="/assets/images/logo.png" alt="logo" />
          <div class="brand__logo__name">Soundwave</div>
        </a>
        <nav class="main__nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html ">Join</a></li>
          </ul>
        </nav>
      </header>

      <section class="join__main__section">
        <h1 class="join__text">
          Join the <span class="accent__text">fun.</span>
        </h1>
        <form class="join__form">
          <div class="input__group">
            <label for="name">Name:</label>
            <input type="text" name="name" />
          </div>
          <div class="input__group">
            <label for="email">Email:</label>
            <input type="email" name="email" />
          </div>
          <div class="input__group">
            <label for="password">Password:</label>
            <input type="password" name="password" />
          </div>
          <div class="input__group">
            <button class="btn">Join Now</button>
          </div>
        </form>
      </section>
    </div>
    <div class="join__page__circle__1"></div>
    <div class="join__page__circle__2"></div>

    <footer class="main__footer">
      <div class="container">
        <nav class="footer__nav">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="footer__nav">
          <ul>
            <li>
              <a href="#" class="social__link">
                <img src="./assets/images/twitter.svg" />
                Twitter
              </a>
            </li>
            <li>
              <a href="#" class="social__link">
                <img src="./assets/images/facebook.svg" />
                Facebook
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
