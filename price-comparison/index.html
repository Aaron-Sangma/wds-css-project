<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Poppins:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Price Compasrison</title>
  </head>
  <body>
    <section class="price_comparison">
      <!-- ! Basic -->
      <div class="price_comparison_column">
        <div class="price_header">
          <div class="price">
            <div class="dollar_sign">$</div>
            10
            <div class="per_month">/mo</div>
          </div>
          <div class="plan_name">Basic</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature A
        </div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature B
        </div>
        <div class="feature inactive">
          <img src="./assets/x-square.svg" alt="" />
          Feature C
        </div>
        <div class="feature inactive">
          <img src="./assets/x-square.svg" alt="" />
          Feature D
        </div>
        <div class="feature inactive">
          <img src="./assets/x-square.svg" alt="" />
          Feature E
        </div>
        <button class="cta">Start Today</button>
      </div>
      <!-- ! Professional -->
      <div class="price_comparison_column popular">
        <div class="most_popular">Most Poplular</div>
        <div class="price_header">
          <div class="price">
            <div class="dollar_sign">$</div>
            20
            <div class="per_month">/mo</div>
          </div>
          <div class="plan_name">Professional</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature A
        </div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature B
        </div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature C
        </div>
        <div class="feature inactive">
          <img src="./assets/x-square.svg" alt="" />
          Feature D
        </div>
        <div class="feature inactive">
          <img src="./assets/x-square.svg" alt="" />
          Feature E
        </div>
        <button class="cta">Start Today</button>
      </div>
      <!-- ! Enterprice -->
      <div class="price_comparison_column">
        <div class="price_header">
          <div class="price">
            <div class="dollar_sign">$</div>
            50
            <div class="per_month">/mo</div>
          </div>
          <div class="plan_name">Enterprice</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature A
        </div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature B
        </div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature C
        </div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature D
        </div>
        <div class="feature">
          <img src="./assets/check-circle.svg" alt="" />
          Feature E
        </div>
        <button class="cta">Start Today</button>
      </div>
    </section>
  </body>
</html>
